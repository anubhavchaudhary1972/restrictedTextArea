<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter Textarea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="char-counter-container">
        <h2>Leave a Comment</h2>
        <p>Your feedback is valuable to us. Please keep it under 150 characters.</p>

        <!-- The textarea with a max length set directly in HTML -->
        <textarea 
            id="my-textarea"
            maxlength="150"
            placeholder="Type your message here..."
        ></textarea>

        <!-- The counter display -->
        <div id="counter-display">
            <span id="current-count">0</span><span id="max-count"> / 150</span>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
